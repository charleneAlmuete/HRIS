<h2>Birthdays </h2></br>    
<div class="row row-base">
	<div class="form-group"> 
		<div class="col-lg-3">
			<div class="input-group"> 
				<input type="text" class="form-control col-xs-12" placeholder="Search Company" ng-model="search"> 
				<span class="input-group-addon"><i class="fa fa-search"></i> </span>
			</div> 
		</div>
	</div> 
	<div class="col-lg-12">  <br />
		<div class="table-responsive">
			<table class="table table-hover">
				<thead class="table-header">
					<tr> 
						<th>Employee</th>
						<th>Age</th>
						<th>Company</th>
						<th>Branch</th>  
					</tr>
				</thead>
				<tbody>
					<tr dir-paginate="birthdayList in birthdayLists|itemsPerPage:30|filter:search"> 
						<td> {{birthdayList.employee}} </td>
						<td> {{birthdayList.age}} </td>
						<td> {{birthdayList.company}} </td>
						<td> {{birthdayList.location}} </td>   
					</tr>
				</tbody>
			</table>
		</div>
		<dir-pagination-controls
			class="pull-right"
			max-size="10"
			direction-links="true"
			boundary-links="true" >
		</dir-pagination-controls>
	</div>
</div>
