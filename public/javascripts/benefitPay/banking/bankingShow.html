<h2>Bank Information</h2>
<p>Employees Bank Account Information</p><br /> 
<div class="row row-base">
	<div class="form-group"> 
		<div class="col-lg-3">
			<div class="input-group pull-left"> 
				<input type="text" class="form-control col-xs-12" placeholder="Search Employee" ng-model="search.employee"> 
				<span class="input-group-addon"><i class="fa fa-search"></i> </span>
			</div>
		</div>
	</div> 
	<div class="col-lg-12 table-responsive"><br />
		<table class="table table-hover">
			<thead class="table-header">
				<th class="col-lg-3"> Employee </th>
				<th class="col-lg-3"> Bank </th> 
				<th class="col-lg-3"> Account No </th>   
			</thead>
			<tbody> 
				<tr dir-paginate="banking in bankings|filter:search|itemsPerPage:15">
					<td class="col-lg-3"> {{banking.employee}} </td>
					<td class="col-lg-3"> {{banking.bank}} </td> 
					<td class="col-lg-3"> {{banking.accountNo}} </td>  
				</tr>
			</tbody>
		</table>
		<dir-pagination-controls
			class="pull-right"
			max-size="10"
			direction-links="true"
			boundary-links="true" >
		</dir-pagination-controls> 
	</div> 
</div>
