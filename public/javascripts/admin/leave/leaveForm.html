<h4>Leave Application</h4><hr />
<form class="form-horizontal" name="userForm" ng-submit="submitForm(userForm.$valid)" novalidate>  
	<div class="col-lg-12">  
		<div class="form-group" style="display:none">
			<input ng-model="emp.employee_id"></input>
		</div>
		<div class="form-group" ng-class="{ 'has-error': (userForm.leaveType.$invalid && userForm.leaveType.$touched) }">
			<label class="col-lg-4">Type of Leave</label>
			<div class="col-lg-8">
				<select class="form-control" name="leaveType" ng-model="leave.leave_id" ng-options="leaveType.id as leaveType.name for leaveType in leaveTypes" required></select>   

				<label class="radio-inline">
					<input type="radio" name="radio" value="with pay" ng-model="leave.mode">with pay
				</label>
				<label class="radio-inline">
					<input type="radio" name="radio" value="without pay" ng-model="leave.mode">without pay
				</label>
			</div>
		</div>  
		<!-- <div class="form-group" ng-class="{ 'has-error': (userForm.dateFiled.$invalid && userForm.dateFiled.$touched) }">
			<label class="col-lg-4">Date Filed</label>
			<div class="col-lg-8"> 
				<div class="input-group" moment-picker="leave.dateFiled" format="YYYY-MM-DD"> 
					<input class="form-control" name="dateFiled" ng-model="leave.dateFiled" required>
					<span class="input-group-addon">
						<i class="fa fa-calendar"></i>
					</span> 
				</div>
			</div>
		</div> -->
		<div class="form-group" ng-class="{ 'has-error': (userForm.durTo.$invalid && userForm.durTo.$touched) }">  
			<label class="col-lg-4">From</label> 
			<div class="col-lg-8">
				<div class="input-group" moment-picker="leave.durTo" format="YYYY-MM-DD"> 
					<input class="form-control" name="durTo" ng-model="leave.durTo" required>
					<span class="input-group-addon">
						<i class="fa fa-calendar"></i>
					</span>
				</div>
			</div>
		</div>
		<div class="form-group" ng-class="{ 'has-error': (userForm.durFrom.$invalid && userForm.durFrom.$touched) }">
			<label class="col-lg-4">To</label> 
			<div class="col-lg-8">
				<div class="input-group" moment-picker="leave.durFrom" format="YYYY-MM-DD"> 
					<input class="form-control" name="durFrom" ng-model="leave.durFrom" required>
					<span class="input-group-addon">
						<i class="fa fa-calendar"></i>
					</span>
				</div>
			</div> 
		</div>  
		<div class="form-group" ng-class="{ 'has-error': (userForm.nodays.$invalid && userForm.nodays.$touched) }">
			<label class="col-lg-4">No of Day(s)</label>
			<div class="col-lg-8">
				<input class="form-control" name="nodays" ng-model="leave.days_applied" required></input>  
			</div> 
		</div>
		
		<div class="form-group" ng-class="{ 'has-error': (userForm.reason.$invalid && userForm.reason.$touched) }">
			<label class="col-lg-4">Reason</label>
			<div class="col-lg-8">
				<textarea class="form-control" type="text" name="reason" ng-model="leave.reason" required></textarea> 
				<br />
			</div>
		</div> 
		<ul class="list-unstyled list-inline pull-right">  
			<li ng-show="add">
				<button type="button" class="btn btn-success btn-sm" ng-click="addLeaveApp( leave )"> APPLY </button>
			</li> 
			<li ng-show="!add">
				<button type="button" class="btn btn-success btn-sm" ng-click="updateLeaveApp( leave )"> UPDATE </button> 
			</li>  
		</ul>  
	</div>  
</form>
