<h4><b><u>Loan Application  </b></u></h4><br />    
<div class="col-lg-12 table-responsive"> 
	<table class="table table-hover">
		<thead class="table-header">
			<tr>
				<th class="hidden">ID</th>  
				<th class="text-left">Company</th>
				<th class="text-left">Loan Type</th>  
				<th class="text-right">Amount</th>
				<th class="text-center">Term</th> 
				<th class="text-right">Monthly Amortization</th>
				<th class="text-center">Start Date</th>  
				<th class="text-center">End Date</th> 
				<th class="hidden">Remarks</th>  
			</tr>
		</thead>
		<tbody>
			<tr dir-paginate="loan in profLoanList|filter:search|itemsPerPage:10" >
				<td class="hidden"> {{loan.id}} </td>  
				<td class="text-left"> {{loan.lendingcompany}} </td> 
				<td class="text-left"> {{loan.type}} </td>
				<td class="text-right"> {{loan.amount}} </td>
				<td class="text-center"> {{loan.term}} </td>
				<td class="text-right"> {{loan.amortization}} </td>  
				<td class="text-center"> {{loan.startDate}} </td> 
				<td class="text-center"> {{loan.endDate}} </td> 
				<td class="hidden"> {{loan.remarks}} </td>  
			</tr>
		</tbody>
	</table>
	<dir-pagination-controls
		class="pull-right"
		max-size="10"
		direction-links="true"
		boundary-links="true" >
	</dir-pagination-controls> 
</div>
