 <h4><b><u>Bank Information </b></u></h4> <br />  
 <div class="col-lg-12 table-responsive"><br />
 	<table class="table table-hover">
 		<thead class="table-header"> 
 			<th class="col-lg-3"> Bank </th> 
 			<th class="col-lg-3"> Account No </th>   
 		</thead>
 		<tbody> 
 			<tr dir-paginate="banking in profBankings|filter:search|itemsPerPage:15"> 
 				<td class="col-lg-3"> {{banking.bank}} </td> 
 				<td class="col-lg-3"> {{banking.accountNo}} </td>  
 			</tr>
 		</tbody>
 	</table>
 	<dir-pagination-controls
 	class="pull-right"
 	max-size="10"
 	direction-links="true"
 	boundary-links="true" >
 </dir-pagination-controls> 
</div>
