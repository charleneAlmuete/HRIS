<h4><b><u>Awards & Recognition </b></u></h4><br />   
<div class="col-lg-12">  
	<div class="table-responsive"> 
		<table class="table table-hover">
			<thead class="table-header">
				<tr>
					<th style="display:none">ID</th>   
					<th class="text-left">Award Given</th>
					<th class="text-center">Citation</th> 
				</tr>
			</thead>
			<tbody>
				<tr dir-paginate="recognition in profRecognitions|filter:search|itemsPerPage:15" >
					<td style="display:none"> {{recognition.id}} </td>   
					<td class="text-left"> {{recognition.awardGiven}} </td>
					<td class="text-center"> {{recognition.citation}} </td>    
				</tr>
			</tbody>
		</table>
		<dir-pagination-controls
			class="pull-right"
			max-size="10"
			direction-links="true"
			boundary-links="true" >
		</dir-pagination-controls>
	</div>
</div>
