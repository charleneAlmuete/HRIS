<h4>Overtime Application</h4><hr > 
<form class="form-horizontal" method="POST"> 
	<div class="col-lg-12">   
		<div class="form-group">
			<label class="col-lg-4">Date Filed</label>
			<div class="col-lg-8">
				<div class="input-group" moment-picker="overtime.dateFiled" format="YYYY-MM-DD"> 
					<input class="form-control" ng-model="overtime.dateFiled">
					<span class="input-group-addon">
						<i class="fa fa-calendar"></i>
					</span>
				</div>
			</div>
		</div>
		<div class="form-group">
			<label class="col-lg-4">Date Requested</label>
			<div class="col-lg-8">
				<div class="input-group" moment-picker="overtime.dateRequested" format="YYYY-MM-DD"> 
					<input class="form-control" ng-model="overtime.dateRequested">
					<span class="input-group-addon">
						<i class="fa fa-calendar"></i>
					</span>
				</div>
			</div>
		</div>
		<div class="form-group">
			<label class="col-lg-4">Total Hour(s)</label>
			<div class="col-lg-8">
				<div class="input-group"> 
					<input class="form-control" ng-model="overtime.totalHours">
					<span class="input-group-addon">
						<i class="fa fa-clock-o"></i>
					</span>
				</div>
			</div>
		</div>
		<div class="form-group">
			<label class="col-lg-4">Reason</label>
			<div class="col-lg-8"> 
				<textarea class="form-control" ng-model="overtime.reason">  </textarea>
			</div>
		</div>
	</div> 
	<div class="col-lg-12"> 
		<ul class="list-unstyled list-inline pull-right"> 
			<li ng-show="add">	
				<button type="button" class="btn btn-success btn-sm" ng-click="addOvertime( overtime )"> SAVE </button> 
			</li> 
			<li ng-show="!add">
				<button type="button" class="btn btn-success btn-sm" ng-click="updateOvertime( overtime )"> UPDATE </button>  
			</li> 
		</ul>
	</div>
</form>
