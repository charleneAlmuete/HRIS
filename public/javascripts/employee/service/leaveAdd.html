 
<h4> Add Employee Leave </h4><hr />
<form class="form-horizontal" method="POST">
	<div class="col-lg-12"> 
		<div class="form-group">
			<label class="col-lg-4">Leave</label>   
			<div class="col-lg-8">
				<select class="form-control" ng-model="leave.leave_id" ng-options="leaveType.id as leaveType.name for leaveType in leaveTypes"> </select>
			</div>
		</div> 
		<div class="form-group">
			<label class="col-lg-4">Days</label>   
			<div class="col-lg-8">
				<!-- <select class="form-control" ng-model="leave.leavedays_id" ng-options="leaveDay.id as leaveDay.days for leaveDay in leaveDays" > </select>    -->
				<input class="form-control" ng-model="leave.leavedays"></input>
			</div>
		</div> 
	</div>
	<div class="col-lg-12"> 
		<ul class="list-unstyled list-inline pull-right"> 
			<li ng-show="addLeaveBtn">
				<button type="button" class="btn btn-success btn-sm" ng-click="addOtherLeave( leave )"> SAVE </button>
			</li>  
			<li ng-show="!addLeaveBtn">
				<button type="button" class="btn btn-success btn-sm" ng-click="updateLeaveWithDays( leave )"> UPDATE </button>
			</li>   
		</ul>
	</div>  
</form>
