<h4> Add Employee Allowance </h4><hr />
<form class="form-horizontal" method="POST">
	<div class="col-lg-12"> 
		<div class="form-group"> 
			<label class="col-lg-5">Allowance</label>   
			<div class="col-lg-7">
				<select class="form-control" ng-model="allowance.allowance_id" ng-options="allowanceType.id as allowanceType.name for allowanceType in allowanceTypes"> 
				</select>  
			</div> 
		</div> 
		<div class="form-group"> 
			<label class="col-lg-5">Amount</label>   
			<div class="col-lg-7">
				<input class="form-control" ng-model="allowance.amount"></input>  
				</select>  
			</div> 
		</div>
	</div>
	<div class="col-lg-12"> 
		<ul class="list-unstyled list-inline pull-right"> 
			<li ng-show="addAllowanceBtn">  
				<button type="button" class="btn btn-success btn-sm" ng-click="addOtherAllowance( allowance )"> SAVE </button>  
			</li>  
			<li ng-show="!addAllowanceBtn">  
				<button type="button" class="btn btn-success btn-sm" ng-click="updateOtherAllowance( allowance )"> UPDATE </button>  
			</li>     
		</ul>
	</div> 
</form>
