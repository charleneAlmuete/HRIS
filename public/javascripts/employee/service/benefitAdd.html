<p>{{worker.id}}</p>
<h4> Add Employee Benefits </h4><hr />
<form class="form-horizontal" method="POST">
	<div class="col-lg-12"> 
		<div class="form-group">  
			<label class="col-lg-4">Type</label> 
			<div class="col-lg-8">
				<select class="form-control" ng-model="benefit.benefit_id" ng-options="benefitType.id as benefitType.name for benefitType in benefitTypes"></select>  
			</div> 
		</div>
		<div class="form-group">
			<label class="col-lg-4">Amount</label>   
			<div class="col-lg-8">
				<input class="form-control" ng-model="benefit.amount"></input> 
			</div>
		</div> 
	</div>
	<div class="col-lg-12"> 
		<ul class="list-unstyled list-inline pull-right"> 
			<li ng-show="addBenefitBtn"> 
				<button type="button" class="btn btn-success btn-sm" ng-click="addOtherBenefit( benefit )"> SAVE </button>
			</li>  
			<li ng-show="!addBenefitBtn"> 
				<button type="button" class="btn btn-success btn-sm" ng-click="updateOtherBenefit( benefit )"> UPDATE </button>
			</li>  
		</ul>
	</div>  
</form>
