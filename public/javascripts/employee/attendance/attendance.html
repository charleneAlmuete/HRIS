<h2>Time and Attendance</h2><br />
<form class="form-horizontal">
	<div class="col-lg-5">
		<div class="form-group">
			<label class="control-label col-lg-4">Employee ID</label>
			<div class="col-lg-8">
				<input class="form-control" type="number" ng-model="attendance.employee_id"></input>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-lg-4">Shifting</label>
			<div class="col-lg-8">
				<select class="form-control" ng-model="attendance.shift">
                        <option></option>
                        <option>Regular Shift</option>
                        <option>Flexible Shift</option>
                        <option>Night SHift</option>
                    </select>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-lg-4">No of Days</label>
			<div class="col-lg-8">
				<input class="form-control" type="number" ng-model="award.dateGiven"></input>
			</div>
		</div>
	</div><br /> 
	<div class="col-lg-12"> 
		<ul class="list-unstyled list-inline pull-right"> 
			<li ng-show="add">
				<button type="button" class="btn btn-success" ng-click="addAward( award )"> Save <i class="fa fa-floppy-o"></i></button>
			</li> 
			<li ng-show="!add">
				<button type="button" class="btn btn-success" ng-click="updateAward( award )"> Update <i class="fa fa-floppy-o"></i></button>
			</li> 
		</ul>
	</div>
</form>
