<h4>Add Loan</h4><hr />
<form class="form-horizontal">
	<div class="col-lg-12"> 
		<div class="form-group">
			<label class="col-lg-4">Loan Type</label>
			<div class="col-lg-8">
				<select class="form-control" ng-model="loan.loanType_id" ng-options="loan.id as loan.loanType for loan in loans"></select> 
			</div>
		</div>
		<div class="form-group">
			<label class="col-lg-4">Lending Company</label>
			<div class="col-lg-8">
				<select class="form-control" ng-model="loan.lendingCompany_id" ng-options="lending.id as lending.name for lending in lendings"></select> 
			</div>
		</div>
		<div class="form-group">
			<label class="col-lg-4">Amount of Loan</label>
			<div class="col-lg-8">
				<input class="form-control" type="text" ng-model="loan.amount"></input>
			</div>
		</div>
		<div class="form-group">
			<label class="col-lg-4">Term</label>
			<div class="col-lg-8">
				<input class="form-control" type="text" ng-model="loan.term"></input>
			</div>
		</div> 
		<div class="form-group">
			<label class="col-lg-4">Monthly Amortization</label>
			<div class="col-lg-8">
				<input class="form-control" type="text" ng-model="loan.monthlyAmortization"></input>
			</div>
		</div>
		<div class="form-group">
			<label class="col-lg-4">Start Date</label>
			<div class="col-lg-8">
				<div class="input-group" moment-picker="loan.startDate" format="YYYY-MM-DD"> 
					<input class="form-control" ng-model="loan.startDate">
					<span class="input-group-addon">
						<i class="fa fa-calendar"></i>
					</span>
				</div>
			</div>
		</div>
		<div class="form-group">
			<label class="col-lg-4">End Date</label>
			<div class="col-lg-8">
				<div class="input-group" moment-picker="loan.endDate" format="YYYY-MM-DD"> 
					<input class="form-control" ng-model="loan.endDate">
					<span class="input-group-addon">
						<i class="fa fa-calendar"></i>
					</span>
				</div>
			</div>
		</div> 
		<div class="form-group">
			<label class="col-lg-4">Remarks</label>
			<div class="col-lg-8">
				<textarea class="form-control" type="text" ng-model="loan.remarks"></textarea>
			</div>
		</div>
	</div><br /> 
	<div class="col-lg-12"> 
		<ul class="list-unstyled list-inline pull-right"> 
			<li ng-show="add">
				<button type="button" class="btn btn-success btn-sm" ng-click="addLoan( loan )"> SAVE </button>
			</li> 
			<li ng-show="!add">
				<button type="button" class="btn btn-success btn-sm" ng-click="updateLoan( loan )"> UPDATE </button>
			</li>  
		</ul>
	</div>  
</form><br />
