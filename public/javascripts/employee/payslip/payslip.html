<h2>Employees Payslip</h2>  <br /> 
<div class="row row-base">
	<div class="form-group">   	
		<div class="col-lg-3"> 
			<select class="form-control col-xs-12" ng-model="cutoff"> 
				<option>Dummy Text</option>
				<option>Dummy Text</option>
				<option>Dummy Text</option>
			</select> 
		</div>  
		<div class="col-lg-3"> 
			<div class="input-group"> 
				<input type="text" class="form-control col-xs-12" placeholder="Search Employee" ng-model="search.employee"> 
				<span class="input-group-addon"><i class="fa fa-search"></i> </span>
			</div>  
		</div> 
	</div>  
	<div class="col-lg-12"><br />
		<div class="table-responsive">
			<table class="table table-hover">
				<thead class="table-header">
					<tr>
						<th style="display:none">ID</th>
						<th class="text-left">Employee</th>  
						<th class="text-left">Monthly</th>
						<th class="text-left">Year</th> 
						<th class="text-center">Basic Pay</th>
						<th class="text-center">Net Pay</th>  
						<th class="text-right">Action</th>  
					</tr>
				</thead>
				<tbody>
					<tr dir-paginate="attendance in attendances|itemsPerPage:15|filter:search " >
						<td style="display:none"> {{ }} </td>
						<td class="text-left"> {{ }} </td> 
						<td class="text-left"> {{ }} </td>
						<td class="text-left"> {{ }} </td> 
						<td class="text-center"> {{ }} </td>
						<td class="text-center"> {{ }} </td>  
						<td class="text-right"> {{ }} </td> 
					</tr>
				</tbody>
			</table>
			<dir-pagination-controls
				class="pull-right"
				max-size="10"
				direction-links="true"
				boundary-links="true" >
			</dir-pagination-controls>  
		</div>
	</div>
</div>
