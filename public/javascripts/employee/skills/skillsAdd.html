<h4>Add Skills</h4><hr /> 
<form class="form-horizontal" method="POST">
	<div class="col-lg-12">
		<div class="form-group">
			<label class="col-lg-4">Type</label>
			<div class="col-lg-8">
				<select class="form-control" ng-model="skill.type">
					<option></option>
					<option>Technical</option>
					<option>Management</option>
					<option>Business</option>
					<option>Special</option>
				</select>
			</div>
		</div>
		<div class="form-group">
			<label class="col-lg-4">Skill</label>
			<div class="col-lg-8">
				<input class="form-control" type="text" ng-model="skill.name"></input>
			</div>
		</div>
		<div class="form-group">
			<label class="col-lg-4">Proficiency Level</label>
			<div class="col-lg-8">
				<select class="form-control" ng-model="skill.level">
					<option></option>
					<option>Functional</option>
					<option>Intermediate</option>
					<option>Upper Intermediate</option>
					<option>Advance</option>
					<option>Professional</option>
				</select>
			</div>
		</div>
	</div> <br />
	<div class="col-lg-12"> 
		<ul class="list-unstyled list-inline pull-right"> 
			<li ng-show="add">
				<button type="button" class="btn btn-success btn-sm" ng-click="addSkill( skill )"> SAVE </button> 
			</li>
			<li ng-show="!add">
				<button type="button" class="btn btn-success btn-sm" ng-click="updateSkill( skill )"> UPDATE </button> 
			</li> 
		</ul>
	</div>
</form>
