<h4><b><u>Skills 
	<button class="btn btn-link pull-right" ng-click="addSkillDialog()"><i class="fa fa-plus"></i></button> 
</b></u></h4><br /> 
<div class="col-lg-12 table-responsive">
	<table class="table table-hover">
		<thead class="table-header">
			<tr>
				<th style="display:none">ID</th>
				<th>Type</th>
				<th class="text-center">Skill</th>
				<th class="text-center">Proficiency Level</th>
				<th class="text-right">Action</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="skill in skills">
				<td style="display:none"> {{skill.id}} </td>
				<td> {{skill.type}} </td>
				<td class="text-center"> {{skill.name}} </td>
				<td class="text-center"> {{skill.level}} </td>
				<td class="text-right">
					<a class="btn btn-default btn-sm" ng-click="editSkillDialog( skill )">
						<i class="fa fa-pencil"></i>
					</a>
					<a class="btn btn-default btn-sm" ng-click="deleteSkill( skill.id )">
						<i class="fa fa-trash"></i>
					</a>
				</td>
			</tr>
		</tbody>
	</table>
</div>
