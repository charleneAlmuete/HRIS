<h4><b><u>Educational Background 
	<button class="btn btn-link pull-right" ng-click="addEducationDialog()"><i class="fa fa-plus"></i></button>  
</b></u></h4><br /> 
<div class="col-lg-12 col-sm-12 table-responsive">
	<table class="table table-hover">
		<thead class="table-header">
			<tr>
				<th style="display:none">ID</th>
				<th>Level Type</th>
				<th class="text-center">Course/Degree</th>
				<th class="text-center">School</th>
				<th class="text-center">Year Graduated</th>
				<th class="text-right">Action</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="educ in educational">
				<td style="display:none"> {{educ.id}} </td>
				<td> {{educ.levelType}} </td>
				<td class="text-center"> {{educ.course}} </td>
				<td class="text-center"> {{educ.school}} </td>
				<td class="text-center"> {{educ.yearGrad}} </td>
				<td class="text-right">
					<a class="btn btn-default btn-sm" ng-click="editEducationDialog( educ )">
						<i class="fa fa-pencil"></i>
					</a>
					<a class="btn btn-default btn-sm" ng-click="deleteEducation( educ.id )">
						<i class="fa fa-trash"></i>
					</a>
				</td>
			</tr>
		</tbody>
	</table>
</div>
