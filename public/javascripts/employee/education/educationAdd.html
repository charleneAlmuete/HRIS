<h4> Add Education </h4><hr />
<form class="form-horizontal" method="POST">
	<div class="col-lg-12"> 
		<div class="form-group">
			<label class="col-lg-4">Level Type</label>
			<div class="col-lg-8">
				<select class="form-control" ng-model="education.levelType">
					<option></option>
					<option>Post Graduate</option>
					<option>College</option>
					<option>High School</option>
					<option>Vocational</option> 
				</select>
			</div>
		</div>
		<div class="form-group">
			<label class="col-lg-4">Course/Degree</label>
			<div class="col-lg-8">
				<input class="form-control" type="text" ng-model="education.course"></input>
			</div>
		</div>
		<div class="form-group">
			<label class="col-lg-4">School</label>
			<div class="col-lg-8">
				<input class="form-control" type="text" ng-model="education.school"></input>
			</div>
		</div>
		<div class="form-group">
			<label class="col-lg-4">Year Graduated</label>
			<div class="col-lg-8">
				<div class="input-group" moment-picker="education.yearGrad" format="YYYY"> 
					<input class="form-control" ng-model="education.yearGrad">
					<span class="input-group-addon">
						<i class="fa fa-calendar"></i>
					</span>
				</div>
			</div>
		</div>
	</div> 
	<div class="col-lg-12"> 
		<ul class="list-unstyled list-inline pull-right"> 
			<li ng-show="add">
				<button type="button" class="btn btn-success btn-sm" ng-click="addEducation( education )"> SAVE </button> 
			</li> 
			<li ng-show="!add">
				<button type="button" class="btn btn-success btn-sm" ng-click="updateEducation( education )"> UPDATE </button>
			</li>   
		</ul>
	</div>
</form>
