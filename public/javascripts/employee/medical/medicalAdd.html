<h4>Add Medical History</h4> <hr />
<form class="form-horizontal" method="POST">
	<div class="col-lg-12">
		<div class="form-group">
			<label class="col-lg-4">Condition</label>
			<div class="col-lg-8">
				<input class="form-control" type="text" ng-model="medical.conditions"></input>
			</div>
		</div>
		<div class="form-group">
			<label class=" col-lg-4">Since</label>
			<div class="col-lg-8">
				<div class="input-group" moment-picker="medical.started" format="YYYY"> 
					<input class="form-control" ng-model="medical.started">
					<span class="input-group-addon">
						<i class="fa fa-calendar"></i>
					</span>
				</div>
			</div>
		</div>
		<div class="form-group">
			<label class="col-lg-4">Physician</label>
			<div class="col-lg-8">
				<input class="form-control" type="text" ng-model="medical.physician"></input>
			</div>
		</div>
		<div class="form-group">
			<label class="col-lg-4">Disability</label>
			<div class="col-lg-8">
				<input class="form-control" type="text" ng-model="medical.disability"></input>
			</div>
		</div>
	</div> <br />
	<div class="col-lg-12"> 
		<ul class="list-unstyled list-inline pull-right"> 
			<li ng-show="add">
				<button type="button" class="btn btn-success btn-sm" ng-click="addMedical( medical )"> SAVE </button> 
			</li> 
			<li ng-show="!add">
				<button type="button" class="btn btn-success btn-sm" ng-click="updateMedical( medical )"> UPDATE </button> 
			</li>  
		</ul>
	</div>
</form>
