<h4><b><u>Medical History 
	<button class="btn btn-link pull-right" ng-click="addMedicalDialog()"><i class="fa fa-plus"></i></button>  
</b></u></h4><br /> 
<div class="col-lg-12 table-responsive">
	<table class="table table-hover">
		<thead class="table-header">
			<tr>
				<th style="display:none">ID</th>
				<th>Condition</th>
				<th class="text-center">Since</th>
				<th class="text-center">Physician</th>
				<th class="text-center">Disability</th>
				<th class="text-right">Action</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="medical in medicals">
				<td style="display:none"> {{medical.id}} </td>
				<td> {{medical.conditions}} </td>
				<td class="text-center"> {{medical.started}} </td>
				<td class="text-center"> {{medical.physician}} </td>
				<td class="text-center"> {{medical.disability}} </td>
				<td class="text-right">
					<a class="btn btn-default btn-sm" ng-click="editMedicalDialog( medical )">
						<i class="fa fa-pencil"></i>
					</a>
					<a class="btn btn-default btn-sm" ng-click="deleteMedical( medical.id )">
						<i class="fa fa-trash"></i>
					</a>
				</td>
			</tr>
		</tbody>
	</table>
</div>
