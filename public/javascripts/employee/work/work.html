<h4><b><u>Work Experience 
	<button class="btn btn-link pull-right" ng-click="addWorkDialog()"><i class="fa fa-plus"></i></button>   
</b></u></h4><br /> 
<div class="col-lg-12 table-responsive">
	<table class="table table-hover">
		<thead class="table-header">
			<tr>
				<th style="display:none">ID</th>
				<th>Position</th>
				<th class="text-left">Company</th>
				<th class="text-center">Status</th>
				<th class="text-center">From</th>
				<th class="text-center">To</th>
				<th class="text-right">Salary</th>
				<th style="display:none">Reason</th>
				<th class="text-right">Action</th>
			</tr>
		</thead>
		<tbody>
			<tr dir-paginate="work in works|itemsPerPage:5">
				<td style="display:none"> {{work.id}} </td>
				<td> {{work.position}} </td>
				<td class="text-left"> {{work.company}} </td>
				<td class="text-center"> {{work.empStatus}} </td>
				<td class="text-center"> {{work.durFrom}} </td>
				<td class="text-center"> {{work.durTo}} </td>
				<td class="text-right"> {{work.salary}} </td>
				<td style="display:none"> {{work.reason}} </td>
				<td class="text-right">
					<a class="btn btn-default btn-sm" ng-click="editWorkDialog( work )">
						<i class="fa fa-pencil"></i>
					</a>
					<a class="btn btn-default btn-sm" ng-click="deleteWork( work.id )">
						<i class="fa fa-trash"></i>
					</a>
				</td>
			</tr>
		</tbody>
	</table>
	<dir-pagination-controls
		class="pull-right"
		max-size="10"
		direction-links="true"
		boundary-links="true" >
	</dir-pagination-controls>
</div>
