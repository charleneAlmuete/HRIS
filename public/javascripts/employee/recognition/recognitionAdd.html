<h4>Add Awards/Recognition</h4><hr />
<form class="form-horizontal">
	<div class="col-lg-12"> 
		<div class="form-group">
			<label class="col-lg-4">Award Given</label>
			<div class="col-lg-8"> 
				<input class="form-control" type="text" ng-model="recognition.awardGiven"></input> 
			</div>
		</div> 
		<div class="form-group">
			<label class="col-lg-4">Citation</label>
			<div class="col-lg-8">
				<textarea class="form-control" type="text" ng-model="recognition.citation"></textarea>
			</div> 
		</div>  
	</div> 
	<div class="col-lg-12 pull-right"> 
		<ul class="list-unstyled list-inline text-right"> 
			<li ng-show="add">
				<button type="button" class="btn btn-success btn-sm" ng-click="addRecognition( recognition )"> SAVE </button> 
			</li>
			<li ng-show="!add">
				<button type="button" class="btn btn-success btn-sm" ng-click="updateRecognition( recognition )"> UPDATE </button> 
			</li> 
		</ul>
	</div>
</form>
