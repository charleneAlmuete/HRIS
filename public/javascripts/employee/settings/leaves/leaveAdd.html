<h4>Add Leave</h4><hr /> 
<form class="form-horizontal" method="POST"> 
	<div class="col-lg-12">  
		<div class="form-group">
			<label class="col-lg-4">Leave</label>
			<div class="col-lg-8">
				<input class="form-control" type="text" ng-model="leave.name"></input>
			</div>
		</div> 
	</div>
	<div class="col-lg-12"> 
		<ul class="list-unstyled list-inline pull-right"> 
			<li ng-show="add">	
				<button type="button" class="btn btn-success btn-sm" ng-click="addLeave( leave )"> SAVE </button> 
			</li> 
			<li ng-show="!add">
				<button type="button" class="btn btn-success btn-sm" ng-click="updateLeaveType( leave )"> UPDATE </button>  
			</li>  
		</ul>
	</div>
</form>
