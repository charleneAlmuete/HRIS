<div class="col-lg-12 table-responsive">
	<h4> List of Leaves
		<ul class="list-unstyled list-inline pull-right">  
			<li> 
				<button class="btn btn-link" ng-click="addDialogLeave()"><span class="fa fa-plus"></span></button> 
			</li>  
		</ul> 
	</h4><br />
	<table class="table table-hover">
		<thead class="table-header">
			<tr>
				<th style="display:none;">ID</th>
				<th>Leave</th>  
				<th class="text-right">Action</th>
			</tr>
		</thead>
		<tbody>
			<tr dir-paginate= "leaveType in leaveTypes|itemsPerPage:10">
				<td style="display:none;"> {{ leaveType.id }} </td>
				<td> {{ leaveType.name }} </td> 
				<td class="text-right">
					<a class="btn btn-default btn-sm" ng-click="edit( leaveType )">
						<i class="fa fa-pencil"></i>
					</a>
					<a class="btn btn-default btn-sm" ng-click="deleteLeaveType( leaveType.id )">
						<i class="fa fa-trash"></i>
					</a>
				</td>
			</tr>
		</tbody>
	</table>
	<dir-pagination-controls
	class="pull-right"
	max-size="10"
	direction-links="true"
	boundary-links="true" >
</dir-pagination-controls>
</div>
