 <h4>Add Shift</h4><hr /> 
<form class="form-horizontal" method="POST"> 
	<div class="col-lg-12"> 
		<div class="form-group">
			<label class="col-lg-4">Shift</label>
			<div class="col-lg-8"> 
				<input class="form-control" type="text" ng-model="group.shiftName"></input>  
			</div>
		</div>
	</div>   
	<div class="col-lg-12"> 
		<ul class="list-unstyled list-inline pull-right"> 
			<li ng-show="add">	
				<button type="button" class="btn btn-success btn-sm" ng-click="addShiftGroup( group )"> SAVE </button> 
			</li> 
			<li ng-show="!add">
				<button type="button" class="btn btn-success btn-sm" ng-click="updateShiftGroup( group )"> UPDATE </button>  
			</li>  
		</ul>
	</div>
</form>
