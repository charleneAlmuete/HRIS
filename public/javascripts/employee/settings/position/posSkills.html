<h4>Add Position</h4><hr /> 
<form class="form-horizontal" method="POST"> 
	<div class="col-lg-12">  
		<div class="form-group">
			<label class="col-lg-4">Position</label>
			<div class="col-lg-8">
				<select class="form-control" ng-model="skill.position_id" ng-options="position.id as position.name for position in positions"></select>  
			</div>
		</div>  
		<div class="form-group">
			<label class="col-lg-4">Skill</label>
			<div class="col-lg-8">
				<input class="form-control" type="text" ng-model="skill.skills"></input>
			</div>
		</div>
	</div>
	<div class="col-lg-12"> 
		<ul class="list-unstyled list-inline pull-right"> 
			<li ng-show="add">	
				<button type="button" class="btn btn-success btn-sm" ng-click="addSkill( skill )"> SAVE </button> 
			</li> 
			<li ng-show="!add">
				<button type="button" class="btn btn-success btn-sm" ng-click="updateSkill( skill )"> UPDATE </button>  
			</li>   
		</ul>
	</div>
</form>
