<h4>Add Company</h4><hr /> 
<form class="form-horizontal" method="POST"> 
	<div class="col-lg-12">  
		<div class="form-group">
			<label class="col-lg-4">Company</label>
			<div class="col-lg-8">
				<input class="form-control" type="text" ng-model="company.name"></input>
			</div>
		</div>
		<div class="form-group">
			<label class="col-lg-4">Code</label>
			<div class="col-lg-8">
				<input class="form-control" type="text" ng-model="company.code"></input>
			</div>
		</div>
		<div class="form-group">
			<label class="col-lg-4">Contact No</label>
			<div class="col-lg-8">
				<input class="form-control" type="text" ng-model="company.contactno"></input>
			</div>
		</div>
		<div class="form-group">
			<label class="col-lg-4">Email</label>
			<div class="col-lg-8">
				<input class="form-control" type="email" ng-model="company.email"></input>
			</div>
		</div>
		<div class="form-group">
			<label class="col-lg-4">Website</label>
			<div class="col-lg-8">
				<input class="form-control" type="url" ng-model="company.website"></input>
			</div>
		</div> 
	</div>
	<div class="col-lg-12"> 
		<ul class="list-unstyled list-inline pull-right"> 
			<li ng-show="add">	
				<button type="button" class="btn btn-success btn-sm" ng-click="addCompany( company )"> SAVE </button> 
			</li> 
			<li ng-show="!add">
				<button type="button" class="btn btn-success btn-sm" ng-click="updateCompany( company )"> UPDATE </button>  
			</li>  
		</ul>
	</div>
</form>
