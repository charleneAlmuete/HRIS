<div class="col-lg-12 table-responsive">
	<h4> Company Information
		<ul class="list-unstyled list-inline pull-right">  
			<li> 
				<button class="btn btn-link" ng-click="addDialogCompany()"><span class="fa fa-plus"></span></button> 
			</li>  
		</ul> 
	</h4><br />
	<table class="table table-hover">
		<thead class="table-header">
			<tr>
				<th style="display:none;">ID</th>
				<th>Name</th>
				<th>Code</th>
				<th>Contact No</th>
				<th>Email</th>
				<th>Website</th>
				<th class="text-right">Action</th>
			</tr>
		</thead>
		<tbody>
			<tr dir-paginate= "company in companys|itemsPerPage:10">
				<td style="display:none;"> {{ company.id }} </td>
				<td> {{ company.name }} </td>
				<td> {{ company.code }} </td>
				<td> {{ company.contactno }} </td>
				<td> {{ company.email}} </td>
				<td> {{ company.website }} </td>
				<td class="text-right">
					<a class="btn btn-default btn-sm" ng-click="edit( company )">
						<i class="fa fa-pencil"></i>
					</a>
					<a class="btn btn-default btn-sm" ng-click="deleteCompanyType( company.id )">
						<i class="fa fa-trash"></i>
					</a>
				</td>
			</tr>
		</tbody>
	</table>
</div> 
<dir-pagination-controls
		class="pull-right"
		max-size="10"
		direction-links="true"
		boundary-links="true" >
</dir-pagination-controls>
