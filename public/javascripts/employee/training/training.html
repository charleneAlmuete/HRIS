<h4><b><u>Trainings and Seminars  
	<button class="btn btn-link pull-right" ng-click="addTrainingDialog()"><i class="fa fa-plus"></i></button>  
</b></u></h4><br /> 
<div class="col-lg-12 table-responsive">
	<table class="table table-hover">
		<thead class="table-header">
			<tr>
				<th style="display:none">ID</th>
				<th>Name</th>
				<th class="text-center">From</th>
				<th class="text-center">To</th>
				<th class="text-center">Institution</th> 
				<th class="text-center">Venue</th>
				<th class="text-center">Speaker</th>
				<th style="display:none">Remarks</th>
				<th class="text-right">Action</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="training in trainings">
				<td style="display:none"> {{training.id}} </td>
				<td> {{training.name}} </td>
				<td class="text-center"> {{training.started}} </td>
				<td class="text-center"> {{training.ended}} </td>
				<td class="text-center"> {{training.institution}} </td>
				<td class="text-center"> {{training.venue}} </td>
				<td class="text-center"> {{training.speaker}} </td> 
				<td style="display:none"> {{training.remarks}} </td>
				<td class="text-right">
					<a class="btn btn-default btn-sm" ng-click="editTrainingDialog( training )">
						<i class="fa fa-pencil"></i>
					</a>
					<a class="btn btn-default btn-sm" ng-click="deleteTraining( training.id )">
						<i class="fa fa-trash"></i>
					</a>
				</td>
			</tr>
		</tbody>
	</table>
</div>
