<h4>Performance Review  </h4></br>
<form class="form-horizontal">
	<div class="col-lg-12">
		<div class="form-group">
			<label class="col-lg-4">Employee</label>
			<div class="col-lg-8">
				<angucomplete-alt id="object"  
				    pause="100" 
				    selected-object="empId" 
				    local-data="employeeNames"
				    initial-value="employeeName"
				    search-fields="employee"  
				    title-field="employee"
				    minlength="1"
				    input-class="form-control form-control-small"
				    match-class="highlight">
				</angucomplete-alt>
			</div> 
		</div> 
		<div class="form-group">
			<label class="col-lg-4">Rating</label>
			<div class="col-lg-8">
				<input class="form-control" type="text" ng-model="performance.rating"></input>
			</div> 
		</div>
		<div class="form-group">
			<label class="col-lg-4">Month Review</label>
			<div class="col-lg-8">
				<div class="input-group" moment-picker="performance.monthReview" format="YYYY-MM-DD"> 
					<input class="form-control" ng-model="performance.monthReview">
					<span class="input-group-addon">
						<i class="fa fa-calendar"></i>
					</span>
				</div>
			</div>
		</div>
		<div class="form-group">
			<label class="col-lg-4">Remarks</label>
			<div class="col-lg-8">
				<textarea class="form-control" type="text" ng-model="performance.remarks"></textarea>
			</div> 
		</div>   
	</div> 
	<div class="col-lg-12 pull-right">
		<ul class="list-unstyled list-inline text-right"> 
			<li ng-show="add">
				<button type="button" class="btn btn-success btn-sm" ng-click="addPerformance( performance )"> SAVE </button> 
			</li>
			<li ng-show="!add">
				<button type="button" class="btn btn-success btn-sm" ng-click="updatePerformance( performance )"> UPDATE </button> 
			</li> 
		</ul>
	</div>
</form>
