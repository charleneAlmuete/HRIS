 <h4><b><u>Bank Information 
 	<button class="btn btn-link pull-right" ng-click="addDialogBank()"><i class="fa fa-plus"></i></button>  
 </b></u></h4> <br />  
 <div class="col-lg-12 table-responsive"><br />
 	<table class="table table-hover">
 		<thead class="table-header"> 
 			<th class="col-lg-3"> Bank </th> 
 			<th class="col-lg-3"> Account No </th> 
 			<th class="col-lg-3 text-right"> Action </th> 
 		</thead>
 		<tbody> 
 			<tr dir-paginate="banking in bankings|filter:search|itemsPerPage:15"> 
 				<td class="col-lg-3"> {{banking.bank}} </td> 
 				<td class="col-lg-3"> {{banking.accountNo}} </td> 
 				<td class="col-lg-3 text-right">
 					<a class="btn btn-default btn-sm" ng-click="edit( banking )">
 						<i class="fa fa-pencil"></i>
 					</a>
 					<a class="btn btn-default btn-sm" ng-click="deleteBanking( banking.id )">
 						<i class="fa fa-trash"></i>
 					</a>
 				</td> 
 			</tr>
 		</tbody>
 	</table>
 	<dir-pagination-controls
 	class="pull-right"
 	max-size="10"
 	direction-links="true"
 	boundary-links="true" >
 </dir-pagination-controls> 
</div>
