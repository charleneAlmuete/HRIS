<h4>Add Licensure and Examinations</h4> <hr />
<form class="form-horizontal" method="POST"> 
	<div class="col-lg-12">
		<div class="form-group">
			<label class="col-lg-4">Exam Type</label>
			<div class="col-lg-8">
				<input class="form-control" type="text" ng-model="exam.name"></input>
			</div>
		</div>
		<div class="form-group">
			<label class="col-lg-4">Rating</label>
			<div class="col-lg-8">
				<input class="form-control" type="text" ng-model="exam.rating"></input>
			</div>
		</div>
		<div class="form-group">
			<label class="col-lg-4">License No</label>
			<div class="col-lg-8">
				<input class="form-control" type="text" ng-model="exam.licenseNo"></input>
			</div>
		</div>
		<div class="form-group">
			<label class="col-lg-4">Image</label>
			<div class="col-lg-8">
				<div class="input-group"> 
                    <input class="form-control" ng-model="exam.image"> 
                    <span class="input-group-addon"><i class="fa fa-file-image-o"></i> </span>
                </div>
			</div>
		</div>
	</div> 
	<div class="col-lg-12"> 
		<ul class="list-unstyled list-inline pull-right"> 
			<li ng-show="add">	
				<button type="button" class="btn btn-success btn-sm" ng-click="addExam( exam )"> SAVE </button> 
			</li> 
			<li ng-show="!add">
				<button type="button" class="btn btn-success btn-sm" ng-click="updateExam( exam )"> UPDATE </button> 
			</li>   
		</ul>
	</div>
</form>
