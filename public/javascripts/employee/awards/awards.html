<h4><b><u>Awards and Achievements  
	<button class="btn btn-link pull-right" ng-click="addAwardDialog()"><i class="fa fa-plus"></i></button>  
</b></u></h4> <br /> 
<div class="col-lg-12 table-responsive">
	<table class="table table-hover">
		<thead class="table-header">
			<tr>
				<th style="display:none">ID</th> 
				<th>Name</th>
				<th class="text-center">Institution</th>
				<th class="text-center">Date Given</th>
				<th class="text-right">Action</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="awardAch in awards">
				<td style="display:none"> {{awardAch.id}} </td> 
				<td> {{awardAch.name}} </td>
				<td class="text-center"> {{awardAch.institution}} </td>
				<td class="text-center"> {{awardAch.dateGiven}} </td>
				<td class="text-right">
					<a class="btn btn-default btn-sm" ng-click="editAwardDialog( awardAch )">
						<i class="fa fa-pencil"></i>
					</a>
					<a class="btn btn-default btn-sm" ng-click="deleteAward( awardAch.id )">
						<i class="fa fa-trash"></i>
					</a>
				</td>
			</tr>
		</tbody>
	</table>
</div>
