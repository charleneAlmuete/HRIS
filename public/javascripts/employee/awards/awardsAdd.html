<h4>Add Awards and Achievements</h4><hr />
<form class="form-horizontal">
	<div class="col-lg-12">
		<div class="form-group">
			<label class="col-lg-4">Name</label>
			<div class="col-lg-8">
				<input class="form-control" type="text" ng-model="award.name"></input>
			</div>
		</div>
		<div class="form-group">
			<label class="col-lg-4">Institution</label>
			<div class="col-lg-8">
				<input class="form-control" type="text" ng-model="award.institution"></input>
			</div>
		</div>
		<div class="form-group">
			<label class="col-lg-4">Date Given</label>
			<div class="col-lg-8"> 
				<div class="input-group" moment-picker="award.dateGiven" format="YYYY-MM-DD"> 
					<input class="form-control" ng-model="award.dateGiven">
					<span class="input-group-addon">
						<i class="fa fa-calendar"></i>
					</span>
				</div>
			</div>
		</div>
	</div><br /> 
	<div class="col-lg-12"> 
		<ul class="list-unstyled list-inline pull-right"> 
			<li ng-show="add">
				<button type="button" class="btn btn-success btn-sm" ng-click="addAward( award )"> SAVE </button> 
			</li> 
			<li ng-show="!add">
				<button type="button" class="btn btn-success btn-sm" ng-click="updateAward( award )"> UPDATE </button> 
			</li>  
		</ul>
	</div>
</form>
