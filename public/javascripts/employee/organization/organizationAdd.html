<h4>Add Organizations</h4><hr /> 
<form class="form-horizontal" method="POST">
	<div class="col-lg-12">
		<div class="form-group">
			<label class="col-lg-4">Institution</label>
			<div class="col-lg-8">
				<input class="form-control" type="text" ng-model="organization.institution"></input>
			</div>
		</div>
		<div class="form-group">
			<label class="col-lg-4">Title</label>
			<div class="col-lg-8">
				<input class="form-control" type="text" ng-model="organization.title"></input>
			</div>
		</div>
		<div class="form-group">
			<label class="col-lg-4">From</label>
			<div class="col-lg-8"> 
				<div class="input-group" moment-picker="organization.started" format="YYYY-MM"> 
					<input class="form-control" ng-model="organization.started">
					<span class="input-group-addon">
						<i class="fa fa-calendar"></i>
					</span>
				</div>
			</div>
		</div>
		<div class="form-group">
			<label class="col-lg-4">To</label>
			<div class="col-lg-8">
				<div class="input-group" moment-picker="organization.ended" format="YYYY-MM"> 
					<input class="form-control" ng-model="organization.ended">
					<span class="input-group-addon">
						<i class="fa fa-calendar"></i>
					</span>
				</div>
			</div>
		</div>
	</div> <br />
	<div class="col-lg-12"> 
		<ul class="list-unstyled list-inline pull-right"> 
			<li ng-show="add">
				<button type="button" class="btn btn-success btn-sm" ng-click="addOrganization( organization )"> SAVE </button> 
			</li>
			<li ng-show="!add">
				<button type="button" class="btn btn-success btn-sm" ng-click="updateOrganization( organization )"> UPDATE </button> 
			</li>  
		</ul>
	</div>
</form>
