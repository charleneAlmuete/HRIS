<h4><b><u>Organizations 
	<button class="btn btn-link pull-right" ng-click="addOrganizationDialog()"><i class="fa fa-plus"></i></button>  
</b></u></h4><br /> 
<div class="col-lg-12 table-responsive">
	<table class="table table-hover">
		<thead class="table-header">
			<tr>
				<th style="display:none">ID</th>
				<th>Institution</th>
				<th class="text-center">Title</th>
				<th class="text-center">From</th>
				<th class="text-center">To</th>
				<th class="text-right">Action</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="organization in organizations">
				<td style="display:none"> {{organization.id}} </td>
				<td> {{organization.institution}} </td>
				<td class="text-center"> {{organization.title}} </td>
				<td class="text-center"> {{organization.started}} </td>
				<td class="text-center"> {{organization.ended}} </td>
				<td class="text-right">
					<a class="btn btn-default btn-sm" ng-click="editOrganizationDialog( organization )">
						<i class="fa fa-pencil"></i>
					</a>
					<a class="btn btn-default btn-sm" ng-click="deleteOrganization( organization.id )">
						<i class="fa fa-trash"></i>
					</a>
				</td>
			</tr>
		</tbody>
	</table>
</div>
