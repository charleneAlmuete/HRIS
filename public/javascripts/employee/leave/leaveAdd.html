<h4>Apply Leave</h4><hr />
<form class="form-horizontal">  
	<div class="col-lg-12"> 
		<div class="form-group">
			<label class="col-lg-4">Employee Name</label>
			<div class="col-lg-8">
				<angucomplete-alt id="object"  
		            pause="100" 
		            selected-object="empId" 
		            local-data="employeeNames"
		            initial-value="employeeName"
		            search-fields="employee"  
		            title-field="employee"
		            minlength="1"
		            input-class="form-control form-control-small"
		            match-class="highlight">
		      	</angucomplete-alt>   
			</div>
		</div> 
		<div class="form-group">
			<label class="col-lg-4">Type of Leave</label>
			<div class="col-lg-8">
				<select class="form-control" ng-model="leave.leave_id" ng-options="leaveType.id as leaveType.name for leaveType in leaveTypes"></select> 
				<label class="radio-inline">
					<input type="radio" name="radio" value="with pay" ng-model="leave.mode">with pay
				</label>
				<label class="radio-inline">
					<input type="radio" name="radio" value="without pay" ng-model="leave.mode">without pay
				</label>
			</div>
		</div> 
		<div class="form-group">
			<label class="col-lg-4">Date Filed</label>
			<div class="col-lg-8"> 
				<div class="input-group" moment-picker="leave.dateFiled" format="YYYY-MM-DD"> 
					<input class="form-control" ng-model="leave.dateFiled">
					<span class="input-group-addon">
						<i class="fa fa-calendar"></i>
					</span>
				</div>
			</div>
		</div>
		<div class="form-group">
			<label class="col-lg-4">From</label> 
			<div class="col-lg-8">
				<div class="input-group" moment-picker="leave.durTo" format="YYYY-MM-DD"> 
					<input class="form-control" ng-model="leave.durTo">
					<span class="input-group-addon">
						<i class="fa fa-calendar"></i>
					</span>
				</div>
			</div>
		</div>
		<div class="form-group">
			<label class="col-lg-4">To</label> 
			<div class="col-lg-8">
				<div class="input-group" moment-picker="leave.durFrom" format="YYYY-MM-DD"> 
					<input class="form-control" ng-model="leave.durFrom">
					<span class="input-group-addon">
						<i class="fa fa-calendar"></i>
					</span>
				</div>
			</div> 
		</div>  
		<div class="form-group">
			<label class="col-lg-4">Reason of Leaving</label>
			<div class="col-lg-8">
				<textarea class="form-control" type="text" ng-model="leave.reason"></textarea>
			</div>
		</div>
		<div class="form-group">
			<label class="col-lg-4">No of Day(s)</label>
			<div class="col-lg-8">
				<input class="form-control" ng-model="leave.days_applied"> 
			</div> 
		</div> 
		<ul class="list-unstyled list-inline pull-right">  
			<li ng-show="add">
				<button type="button" class="btn btn-success btn-sm" ng-click="addLeaveApp( leave )"> APPLY </button>
			</li> 
			<li ng-show="!add">
				<button type="button" class="btn btn-success btn-sm" ng-click="updateLeaveApp( leave )"> UPDATE </button> 
			</li> 
		</ul>  
	</div>  
</form>
